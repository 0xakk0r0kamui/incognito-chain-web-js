<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Incognito TX Verification </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1> Sender's Verification </h1>
    <form>
      <div class="input-group mb-3">
        <input type="text" class="form-control" id="sharedSecret" placeholder="Sender Seal" aria-label="Sender Seal" aria-describedby="basic-addon1">
        <span class="input-group-text" id="basic-addon1">(bytes)</span>
      </div>
      <div class="input-group mb-3">
        <input type="text" class="form-control" id="txId" placeholder="Transaction ID" aria-label="Transaction ID" aria-describedby="basic-addon1">
        <span class="input-group-text" id="basic-addon1">(hash)</span>
      </div>
      <div class="input-group mb-3">
        <input type="text" class="form-control" id="recvAddr" placeholder="Receiver Payment Address" aria-label="Receiver Payment Address" aria-describedby="basic-addon1">
        <span class="input-group-text" id="basic-addon1">(address)</span>
      </div>
      <div class="input-group">
          <button type="button" class="btn-lg btn-primary" onclick="verifySentTx(document.getElementById('sharedSecret').value, document.getElementById('txId').value, document.getElementById('recvAddr').value).then(res => document.getElementById('resultTextElem').innerHTML = res)">Verify !</button>
          <textarea class="form-control bg-light" aria-label="textarea" id="resultTextElem" readonly></textarea>
      </div>
    </form>
  </div>
</body>
<script src="/wasm_exec.js"></script>
<script src="/verifier.js"></script>

</html>
